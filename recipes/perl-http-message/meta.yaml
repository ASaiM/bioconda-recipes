package:
  name: perl-http-message
  version: "6.11"

source:
  fn: HTTP-Message-6.11.tar.gz
  url: https://cpan.metacpan.org/authors/id/E/ET/ETHER/HTTP-Message-6.11.tar.gz
  md5: 4ed7add10daea3ab30abfeab6d03872f
#  patches:
   # List any patch files here
   # - fix.patch

# build:
  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - perl
    - perl-extutils-makemaker
    - perl-encode-locale
    - perl-compress-raw-zlib
    - perl-io-compress
    - perl-exporter
    - perl-uri
    - perl-lwp-mediatypes
    - perl-encode
    - perl-io-html
    - perl-http-date
    - perl-mime-base64
    - perl-test-simple

  run:
    - perl
    - perl-uri
    - perl-encode-locale
    - perl-compress-raw-zlib
    - perl-io-compress
    - perl-exporter
    - perl-lwp-mediatypes
    - perl-encode
    - perl-io-html
    - perl-http-date
    - perl-mime-base64

test:
  # Perl 'use' tests
  imports:
    - HTTP::Config
    - HTTP::Headers
    - HTTP::Headers::Auth
    - HTTP::Headers::ETag
    - HTTP::Headers::Util
    - HTTP::Message
    - HTTP::Request
    - HTTP::Request::Common
    - HTTP::Response
    - HTTP::Status

  # You can also put a file called run_test.pl (or run_test.py) in the recipe
  # that will be run at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://metacpan.org/pod/HTTP-Message
  license: perl_5
  summary: 'HTTP style messages'

