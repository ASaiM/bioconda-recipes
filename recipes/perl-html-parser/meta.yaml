package:
  name: perl-html-parser
  version: "3.72"

source:
  fn: HTML-Parser-3.72.tar.gz
  url: https://cpan.metacpan.org/authors/id/G/GA/GAAS/HTML-Parser-3.72.tar.gz
  md5: eb7505e5f626913350df9dd4a03d54a8
#  patches:
